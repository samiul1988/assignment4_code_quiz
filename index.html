<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav class="header__div__link">
            <button id="show-score" class="nav-link">View high scores</button>
        </nav>
        <div class="header__div__timer">
            <strong>Time: <span id="timer">0</span></strong> 
        </div>
    </header>

    <main class="main">
        <div id="intro-wrapper">
            <h1>Coding Quiz Challenge</h1>
            <p class="main__title__paragraph">
                Try to answer the following code-related quesitons within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn btn-large" id="start-quiz">
                Start Quiz
            </button>
        </div>

        <div id="question-wrapper">
            <div class="div__question">
                <p id="question"></p>
            </div>
            <div class="options-wrapper" id="options">
            </div>
            <div id="message-wrapper">
                <div class="div__message">
                    <hr />
                    <p> <em> <span id="message"></span> </em> </p>
                 </div>
            </div>
        </div>

        <div id="result-wrapper">
            <div class="div__question">
                <p>All done!</p>
            </div>
            <div class="final-score">
                <p>Your final score is <span id="score"></span>.</p>
            </div>
            <form class="entry-form">
                <label for="input-initial">Enter Initials: </label>
                <input id="input-initial" type="text"/>
                <button class="btn btn-xs" id="submit-form">Submit</button>
            </form>
        </div>

        <div id="score-wrapper">
            <div class="div__question">
                <p>High scores</p>
            </div>
            <div class="score-list-wrapper">
                <ul id="score-list">
                    <!-- <li>1. SC - 22</li>
                    <li>1. SC - 23</li>
                    <li>1. SC - 24</li> -->
                </ul>
            </div>
            <div class="button-wrapper">
                <button 
                    class="btn btn-xs"
                    id="go-back"
                >Go back
                </button>
                <button 
                    class="btn btn-xs"
                    id="clear-scores"
                >Clear high scores
                </button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
